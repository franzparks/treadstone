<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">About Us
                <small>It's Nice to Meet You!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/" class="text-font1">Home</a>
                </li>
                <li class="text">About Us</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <img class="img-responsive" src="{{about.pageData.url}}" alt="Museum Image">
        </div>
        <div class="col-md-6">
            <h2>Welcome to Treadstone Museum</h2>

            <p>This is a Museum which brings you the best of art from your favourite artists
            </p>

            <p>{{about.pageData.text}}</p>
        </div>

    </div>

    <!-- Team Member Profiles -->

    <div class="row">

        <div class="col-lg-12">
            <h2 class="page-header">Our Team</h2>
        </div>

        <div class="col-sm-4" ng-repeat=" member in about.team">
            <img class="img-responsive" src="{{member.url}}" alt="Team Member Image">

            <h3>{{member.name}}
                <small>{{member.title}}</small>
            
            </h3>
            <p>{{member.dept}}</p>
            <ul class="list-unstyled list-inline list-social-icons">
                <li class="tooltip-social facebook-link"><a href="#facebook-profile" data-toggle="tooltip"
                                                            data-placement="top" title="Facebook"><i
                        class="fa fa-facebook-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social linkedin-link"><a href="#linkedin-profile" data-toggle="tooltip"
                                                            data-placement="top" title="LinkedIn"><i
                        class="fa fa-linkedin-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social twitter-link"><a href="#twitter-profile" data-toggle="tooltip"
                                                           data-placement="top" title="Twitter"><i
                        class="fa fa-twitter-square fa-2x"></i></a>
                </li>
                <li class="tooltip-social google-plus-link"><a href="#google-plus-profile" data-toggle="tooltip"
                                                               data-placement="top" title="Google+"><i
                        class="fa fa-google-plus-square fa-2x"></i></a>
                </li>
            </ul>
        </div>

        

    <!-- Our Customers -->

    <div class="row">

        <div class="col-lg-12">
            <h2 class="page-header">Our Customers</h2>
        </div>

        <div class="col-md-2 col-sm-4 col-xs-6" ng-repeat=" customer in about.customers">
            <img class="img-responsive img-customer" src="{{customer.url}}" alt="Customer Image">
        </div>

        
    </div>

</div>
<!-- /.container -->
