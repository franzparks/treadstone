<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">FAQ
                <small>Frequently Asked Questions</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/" class="text-font1" tabindex="0">Home</a>
                </li>
                <li class="text">FAQ</li>
            </ol>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-12">

            <div class="panel-group" id="accordion">

                <div class="panel panel-default" ng-repeat="question in faq.questions">
                    
                    <div class="panel panel-heading">
                        <h4 class="panel-title">
                            <a href="javascript:;" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                               data-target="#{{question.id}}" aria-expanded="false" aria-controls="collapseNine" >
                                {{question.question}}
                            </a>
                        </h4>
                    </div>
                    <div id="{{question.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            {{question.answer}}
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<!-- /.container -->
